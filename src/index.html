<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body
    class="bg-gray-100 flex flex-col items-center justify-center p-20 space-y-10"
  >
    <div class="flex flex-col items-center justify-center space-y-6">
      <h2 class="font-serif font-bold">REAL ESTATE INVESTING</h2>
      <h1 class="font-serif text-4xl font-bold">
        What Is a Real Estate Agent?
      </h1>
      <p class="font-sans text-center">
        Real estate agents are licensed professionals who arrange real estate
        transactions, putting buyers and sellers together and acting as their
        representatives in negotiations
      </p>
    </div>
    <div class="flex flex-row items-center justify-center gap-8">
      <div
        class="w-52 cursor-pointer relative group hover:-translate-y-3 transition-all duration-300 ease-in-out"
      >
        <img
          class="rounded-3xl object-cover w-full group-hover:brightness-50"
          src="https://images.pexels.com/photos/290275/pexels-photo-290275.jpeg?auto=compress&cs=tinysrgb&w=600"
          alt=""
        />
        <p class="absolute text-white text-6xl bottom-6 left-4 font-semibold">
          01
        </p>
      </div>
      <div
        class="w-52 cursor-pointer relative group hover:-translate-y-3 transition-all duration-300 ease-in-out"
      >
        <img
          class="rounded-3xl object-cover w-full group-hover:brightness-50 h-52"
          src="https://images.pexels.com/photos/12577414/pexels-photo-12577414.jpeg?auto=compress&cs=tinysrgb&w=600"
          alt=""
        />
        <p class="absolute text-white text-6xl bottom-6 left-4 font-semibold">
          02
        </p>
      </div>
      <div
        class="w-52 cursor-pointer relative group hover:-translate-y-3 transition-all duration-300 ease-in-out"

        <img
          class="rounded-3xl object-cover w-full group-hover:brightness-50 h-52"
          src="https://images.pexels.com/photos/4258275/pexels-photo-4258275.jpeg?auto=compress&cs=tinysrgb&w=600"
          alt=""
        />
        <p class="absolute text-white text-6xl bottom-6 left-4 font-semibold">
          03
        </p>
      </div>
      <div
        class="w-52 cursor-pointer relative group hover:-translate-y-3 transition-all duration-300 ease-in-out"
      >
        <img
          class="rounded-3xl object-cover w-full group-hover:brightness-50"
          src="https://images.pexels.com/photos/28729467/pexels-photo-28729467/free-photo-of-modern-luxurious-duplex-living-room-interior-design.jpeg?auto=compress&cs=tinysrgb&w=600"
          alt=""
        />
        <p class="absolute text-white text-6xl bottom-6 left-4 font-semibold">
          04
        </p>
      </div>
    </div>

</html>
