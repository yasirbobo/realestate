<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./output.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="p-6 dark:bg-gray-800">
    <div class="flex flex-col justify-center items-center p-10 dark:text-white">
      <h2 class="text-2xl font-serif">REGISTRATION</h2>
      <p>
        Register here to become a House Owner at Yasir's Real Estate Properties
      </p>
    </div>
    <form
      class="max-w-md mx-auto p-8 rounded font-sans space-y-4 bg-purple-50 dark:text-white"
    >
      <fieldset class="flex flex-col">
        <label for="name">Name</label>
        <input
          id="name"
          type="text"
          placeholder="Enter your name"
          class="border border-gray-400 rounded px-3 py-1 outline-none focus:ring-1 focus:ring-purple-500 focus:border-purple-500"
        />
      </fieldset>
      <fieldset class="flex flex-col">
        <label for="email">Email</label>
        <input
          type="email"
          name=""
          id="email"
          placeholder="Email Address"
          class="border border-gray-400 rounded px-3 py-1 outline-none focus:ring-1 focus:ring-purple-500 focus:border-purple-500"
        />
      </fieldset>
      <fieldset class="flex flex-col">
        <label for="Address">House Address</label>
        <input
          type="text"
          name=""
          id="Address"
          placeholder="Enter Your Home Address"
          class="border border-gray-400 rounded px-3 py-1 outline-none focus:ring-1 focus:ring-purple-500 focus:border-purple-500"
        />
      </fieldset>
      <fieldset class="flex flex-col">
        <label for="PO">Property Option</label>
        <select
          name=""
          id="PO"
          class="border border-gray-400 rounded px-3 py-1 outline-none focus:ring-1 focus:ring-purple-500 focus:border-purple-500"
        >
          <option value="">Select Property</option>
          <option value="BG">Bungalow</option>
          <option value="SBG">Semi Bungalow</option>
          <option value="DP">Duplex</option>
          <option value="3BD">3-Bedroom Flat</option>
          <option value="SDP">Semi Detached Duplex</option>
        </select>
      </fieldset>
      <fieldset class="w-full">
        <label for="time">Time Of Appointment</label>
        <fieldset
          class="flex flex-row items-center justify-start w-full space-x-1"
        >
          <fieldset>
            <input
              type="time"
              name=""
              id="time"
              class="border border-gray-400 rounded px-3 py-1 outline-none focus:ring-1 focus:ring-purple-500 focus:border-purple-500"
            />
          </fieldset>
          <fieldset class>
            <input
              type="date"
              name=""
              id="time"
              class="w-full border border-gray-400 rounded px-3 py-1 outline-none focus:ring-1 focus:ring-purple-500 focus:border-purple-500"
            />
          </fieldset>
        </fieldset>
      </fieldset>
      <fieldset class="flex flex-row items-center justify-start space-x-2">
        <input
          type="checkbox"
          name="agree"
          id="agree"
          required
          class="text-sm"
        />
        <label class="text-slate-500" for="agree"
          >I agree to the terms and conditions</label
        >
      </fieldset>
      <button
        type="submit"
        class="border border-gray-400 rounded px-3 py-1 flex items-center justify-center w-full bg-purple-500 text-white hover:bg-purple-600 transition-all duration-300 ease-in-out"
      >
        Submit
      </button>
    </form>
  </body>
</html>
